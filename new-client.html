<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAssistant | New Client</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/index-desktop.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/form-desktop.css" />
  </head>

  <header>
    <nav>
      <a href="index.html" class="main-img">
        <img
          src="images/icon-placeholder.jpg"
          alt="click here to return to home page"
      /></a>
      <button id="menu-button"></button>
      <ul class="navigation">
        <li><a href="client-manager.html">Manage Donors</a></li>
        <li><a href="ua-testing.html">UA Testing</a></li>
        <li><a href="#">Manage Messaging</a></li>
        <li><a href="substance-reference.html">Substance Reference</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <form method="get" id="new-client-form">
      <!--Basic Info-->
      <fieldset>
        <legend>Basic Information</legend>

        <label class="top"
          >First Name<span class="required-field">*</span>
          <input type="text" name="fname" required
        /></label>

        <label class="top"
          >Last Name<span class="required-field">*</span>
          <input type="text" name="lname" required
        /></label>

        <div>Gender<span class="required-field">*</span></div>
        <label class="sbs"
          ><input type="radio" name="gender" value="Male" required />Male</label
        >
        <label class="sbs"
          ><input
            type="radio"
            name="gender"
            value="Female"
            required
          />Female</label
        >
        <label class="sbs"
          ><input
            type="radio"
            name="gender"
            value="Non-binary/Unspecified"
            required
          />Non-binary/Unspecified</label
        >

        <label class="top"
          >Date of Birth<span class="required-field">*</span>
          <input type="date" name="dob" required
        /></label>
      </fieldset>

      <!--Contact Info-->
      <fieldset>
        <legend>Contact Information</legend>

        <label class="top"
          >Phone Number<span class="required-field">*</span>
          <input type="tel" name="phone" placeholder="2085551234" required
        /></label>

        <label class="top"
          >Email
          <input type="email" name="email" placeholder="someone@gmail.com"
        /></label>

        <div id="home-address">
          <label class="top"
            >Home Address<span class="required-field">*</span></label
          >
          <input
            class="address-field"
            type="text"
            name="street"
            placeholder="Street"
            required
          />
          <input
            class="address-field"
            type="text"
            name="unit"
            placeholder="Unit Number (If Applicable)"
          />
          <input
            class="address-field"
            type="text"
            name="city"
            placeholder="City"
            required
          />
          <input
            class="address-field"
            type="text"
            name="state"
            placeholder="State"
            required
          />
          <input
            class="address-field"
            type="text"
            name="zip"
            placeholder="Zip or Postal Code (Optional)"
          />
        </div>
      </fieldset>

      <!--Probation Info-->
      <fieldset>
        <legend>Probation Related Information</legend>

        <label class="top"
          >Probation Officer<span class="required-field">*</span>
          <input type="text" name="officer" required
        /></label>

        <div>Age Group</div>
        <label class="sbs"
          ><input
            type="radio"
            name="ageGroup"
            value="Juvenile"
          />Juvenile</label
        >
        <label class="sbs"
          ><input type="radio" name="ageGroup" value="Adult" />Adult</label
        >

        <label class="top"
          >Donor Type
          <select name="donorType">
            <option value="">Please Select</option>
            <option value="Formal Supervision">Formal Supervision</option>
            <option value="Pre-trial Supervision">Pre-trial Supervision</option>
            <option value="Mental Health Court">Mental Health Court</option>
            <option value="Drug Court">Drug Court</option>
            <option value="JMP Court">JMP Court</option>
            <option value="Diversion">Diversion</option>
            <option value="Screening">Screening</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label class="top"
          >Testing Group
          <input type="text" name="testingGroup" />
        </label>

        <label class="sbs">
          <input
            id="activationStatus"
            type="checkbox"
            name="activationStatus"
            value="checked"
          />Active</label
        >
      </fieldset>

      <p>
        <b>
          The red asterisks (<span class="required-field">*</span>) indicate a
          required field.</b
        >
      </p>

      <section id="endButtons">
        <input id="backButton" value="Cancel" type="button" />
        <input id="submitButton" value="Create New Client" type="submit" />
      </section>
    </form>

    <footer>
      <p>&copy;<span id="year"></span> | Collin Squires | Rexburg, Idaho</p>
      <a href="site-plan.html">View Site Plan</a>
    </footer>
    <script src="scripts/dates.js" type="module"></script>
    <script src="scripts/hamburger-menu.js"></script>
    <script src="scripts/cancelButton.js"></script>
    <script src="dist/bundle.js" type="module"></script>
  </body>
</html>
