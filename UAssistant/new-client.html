<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAssistant | New Client</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <form method="get" action="">
      <!--Basic Info-->
      <fieldset>
        <legend>Basic Information</legend>
        <label>First Name* <input type="text" name="fname" required /></label>
        <label>Last Name* <input type="text" name="lname" required /></label>

        <div>Gender</div>
        <label><input type="radio" name="gender" value="male" />Male</label>
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="radio" name="gender" value="other" />Other</label>

        <label
          >Date of Birth* <input type="date" name="date-of-birth" required
        /></label>
      </fieldset>

      <!--Contact Info-->
      <fieldset>
        <legend>Contact Information</legend>
        <label
          >Phone Number*
          <input type="tel" name="phone" placeholder="2085551234" required
        /></label>
        <label
          >Email
          <input type="email" name="email" placeholder="someone@gmail.com"
        /></label>

        <div id="home-address">
          <label>Home Address*</label>
          <input type="text" name="street" placeholder="Street" required />
          <input type="text" name="city" placeholder="City" required />
          <input type="text" name="state" placeholder="State" required />
          <input
            type="text"
            name="zip"
            placeholder="Zip or Postal Code (Optional)"
          />
        </div>
      </fieldset>

      <!--Probation Info-->
      <fieldset>
        <legend>Probation Related Information</legend>
        <label
          >Probation Officer* <input type="text" name="officer" required
        /></label>

        <div>Age Group</div>
        <label
          ><input
            type="radio"
            name="age-group"
            value="juvenile"
          />Juvenile</label
        >
        <label
          ><input type="radio" name="age-group" value="adult" />Adult</label
        >

        <label
          >Donor Type
          <select name="donor-type">
            <option value="">Please Select</option>
            <option value="formal-supervision">Formal Supervision</option>
            <option value="pre-trial">Pre-Trial Supervision</option>
            <option value="mental-health">Mental Health Court</option>
            <option value="drug-court">Drug Court</option>
            <option value="jmp">JMP Court</option>
            <option value="diversion">Diversion</option>
            <option value="screening">Screening</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label
          >Testing Group
          <select name="testing-group" id="testing-group">
            <option value="">None</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
          </select>
        </label>

        <label
          ><input
            type="checkbox"
            name="activation-status"
            value="active"
          />Active</label
        >
      </fieldset>

      <input type="submit" />
    </form>
  </body>
</html>
